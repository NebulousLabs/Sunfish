<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/css/skeleton.css"/>
<link rel="stylesheet" href="/css/main.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="twelve columns text-center">
            <h2><a href="/">Siafiles</a></h2>
        </div>
    </div>
    <div class="row">
        <div class="two columns">
            <div class="row">
                <ul class="unstyled">
                    <li><a href="/">Home</a></li>
                    <li><a href="/upload/">Upload Siafile</a></li>
                    <li><a href="/search/">Search</a></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <div class="eight columns">
            <div class="row">
                <form >
                    <label for='title'>Title</label>
                    <input type="text" id="title" name="title" class="u-full-width">
                    <label for="description">Description</label>
                    <textarea class="u-full-width" placeholder="" name="description" id="description"></textarea>
                    <label for='tags'>Tags</label>
                    <input type="text" id='tags' name="tags" class="u-full-width">
                    <input type="file" id='siafile' name="siafile">
                    <input type="button" value="Submit" onclick="uploadSiafile()">
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/Javascript" src="/js/jquery-1.11.1.min.js"></script>
<script type="text/Javascript" src="/js/main.js"></script>
</body>
</html>
